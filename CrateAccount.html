<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet/Style3.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="column-1">
                    <img src="./images/logo.png" alt="" class="logo">
                    <div class="desc">
                        Come and Join World of Enormous Entertentment.
                    </div>
                    <img src="/Assets/images/AOT-removebg-preview.png" alt="" class="image">
                </div>
                <div class="column-2">
                    <form class="form">
                        <div class="lang">English(UK)
                            <ul class="lang-menu">
                                <li>Arabic(AR)</li>
                                <li>Spain(SP)</li>
                            </ul>
                        </div>
                        <h3>create account</h3>
                        <div class="btns">
                            <button class="btn">sign up with google
                                <img src="/Assets/images/google.png" alt="" class="img-google">
                            </button>
                            <button class="btn">
                                <i class='bx bxl-facebook-circle'></i>
                                sign up with facebook</button>
                        </div>

                        <div class="or">Or</div>
                        <div class="inputs">
                            <div class="input-field">
                                <input type="text" class="input">
                                <label >User Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" class="input">
                                <label >Email</label>
                            </div>
                            <div class="input-field">
                                <div class="icons">
                                    <i class="fas fa-eye-slash"></i>
                                    <i class="far fa-eye"></i>
                                </div>
                                <input type="password" class="input pass">
                                <label >Password</label>
                            </div>
                            <input type="submit" value="create account" class="btn-create">
                        </div>

                        <div class="login">Already have an account?
                            <a href="/markupsheet/log_in.html">login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/JavaScript/main)3.js"></script>
</body>
</html>
